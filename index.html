<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fives Pillars</title>
    <meta name="description" content="Fives Pillars - Legacy of Service. Powered by Experience. Built with Wisdom.">
    <meta name="theme-color" content="#0066cc">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body setup */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated background with gradient overlays */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #000, #333);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 102, 204, 0.1) 0%, transparent 50%);
        }
        
        /* Logo container with fade-in animation */
        .logo-container {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1.5s ease-out;
        }
        
        /* Main logo with glow effect */
        .main-logo {
            width: 80vw;
            height: 60vh;
            object-fit: contain;
            filter: drop-shadow(0 0 20px #FFD700);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        /* Enter button with hover effects */
        .enter-button {
            background: #FFD700;
            color: #000;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.5s ease-out 0.5s both;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        /* Button hover state */
        .enter-button:hover {
            background: #FFD700;
            box-shadow: 0 0 40px #FFD700;
            transform: translateY(-3px);
        }
        
        /* Button shine effect */
        .enter-button::before {
            content: '';
            position: absolute;
            left: -75%;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: skewX(-20deg);
            transition: left 0.5s;
            pointer-events: none;
        }
        
        /* Button shine effect on hover */
        .enter-button:hover::before {
            left: 120%;
        }
        
        /* Fade in animation from bottom */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo glow animation */
        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 20px #FFD700);
            }
            to {
                filter: drop-shadow(0 0 30px #FFD700) drop-shadow(0 0 40px #FFD700);
            }
        }
        
        /* Responsive design for tablets */
        @media (max-width: 768px) {
            .main-logo {
                width: 90vw;
                height: 50vh;
            }
            
            .enter-button {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
            }
        }
        
        /* Responsive design for mobile phones */
        @media (max-width: 480px) {
            .main-logo {
                width: 95vw;
                height: 45vh;
            }
            
            .enter-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main logo display -->
    <div class="logo-container">
        <img src="images/Five-Pillars-logo.svg" alt="Fives Pillars Logo" class="main-logo">
    </div>
    
    <!-- Navigation button to main site -->
    <a href="main.html" class="enter-button">Go to Site</a>
</body>
</html>
